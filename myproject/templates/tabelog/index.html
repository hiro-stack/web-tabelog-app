<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelog設定画面</title>
</head>
<body>
    <h1>Tabelog設定画面</h1>

    <!-- エラー表示 -->
    {% if form.errors %}
        <ul>
            {% for field in form %}
                {% for error in field.errors %}
                    <li><strong>{{ field.label }}:</strong> {{ error }}</li>
                {% endfor %}
            {% endfor %}
            {% for error in form.non_field_errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <!-- フォーム -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">保存</button>
    </form>
</body>
</html>
